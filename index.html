<body>
    <audio id="backgroundMusic" autoplay loop>
        <source src="bgmusic\instrumental.mp3" type="audio/mp3">
        Your browser does not support the audio element.

    <!-- To create html contents, we usually use paired tags and self-closing tags -->
    <div class="container">
        <!-- HTML offers six levels of headings, from `<h1>` (the biggest heading) to `<h6>` the smallest heading. -->
        <h1>2048</h1>

        <hr id="top-line"> <!-- Fix the typo here -->

            <div class="share-button-container">

            </div>
            <!-- Toggle button for dark/light mode -->
            <!-- Toggle button for dark/light mode -->
            <!-- Toggle button for dark/light mode -->
            <!-- Toggle button for dark/light mode -->
            <button id="darkModeToggle" class="dark-mode-toggle" title="Toggle Dark Mode">
                <i class="fas fa-sun"></i> <!-- Initially set as sun icon -->
            </button>




            <script type="text/javascript" src="logic.js"></script>
            <script>
                // Function to toggle dark mode
                function toggleDarkMode() {
                    const body = document.body;
                    const isDarkMode = body.classList.toggle('dark-mode');

                    // Save user preference to localStorage
                    localStorage.setItem('darkMode', isDarkMode);

                    // Update button icon based on dark mode state
                    const darkModeToggle = document.getElementById('darkModeToggle');
                    darkModeToggle.innerHTML = isDarkMode ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
                }

                // Check user preference on page load
                document.addEventListener('DOMContentLoaded', function () {
                    const body = document.body;
                    const darkModeToggle = document.getElementById('darkModeToggle');

                    // Set initial dark mode based on user preference or system preference
                    const userPreference = localStorage.getItem('darkMode');
                    const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

                    const isDarkMode = userPreference === 'true' || (userPreference === null && prefersDarkMode);
                    body.classList.toggle('dark-mode', isDarkMode);

                    // Set initial button icon based on dark mode state
                    darkModeToggle.innerHTML = isDarkMode ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';

                    // Add event listener to the dark mode toggle button
                    darkModeToggle.addEventListener('click', toggleDarkMode);
                });



            </script>



        </div>

        <!-- <div> tag are usually used as container to group contents -->
        <!-- id attribute is to provide a unique identifier for styling and manipulation using CSS and JS -->
        <!-- Trivia: In programming, our count usually starts at zero -->
